<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICC AI Safety Testing Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components
        const Shield = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>;
        const Upload = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>;
        const Activity = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>;
        const BarChart3 = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>;
        const FileText = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>;
        const Settings = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
        const CheckCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const AlertTriangle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>;
        const XCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const ChevronRight = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>;

        function AISafetyDashboard() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [testInProgress, setTestInProgress] = useState(false);
            const [currentTestResult, setCurrentTestResult] = useState(null);
            const [testHistory, setTestHistory] = useState([]);
            const [selectedTest, setSelectedTest] = useState(null);
            const [uploadedFile, setUploadedFile] = useState(null);
            const [selectedPolicies, setSelectedPolicies] = useState({
                eu_ai_act: true,
                us_nist: true,
                iso: true,
                unesco: true,
                oecd: false,
                ieee: false
            });

            const WEBHOOK_URL = 'https://jiakainiu.app.n8n.cloud/webhook/30146b5a-8c33-4003-9c6d-44114badce13';

            useEffect(() => {
                const saved = localStorage.getItem('unicc_test_history');
                if (saved) setTestHistory(JSON.parse(saved));
            }, []);

            useEffect(() => {
                if (testHistory.length > 0) {
                    localStorage.setItem('unicc_test_history', JSON.stringify(testHistory));
                }
            }, [testHistory]);

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) setUploadedFile(file);
            };

            const runTest = async () => {
                if (!uploadedFile) {
                    alert('Please upload PDF first');
                    return;
                }

                setTestInProgress(true);
                setActiveTab('reports');

                try {
                    const formData = new FormData();
                    formData.append('file', uploadedFile);
                    formData.append('selected_policies', JSON.stringify(
                        Object.keys(selectedPolicies).filter(k => selectedPolicies[k])
                    ));

                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        body: formData,
                    });

                    const responseText = await response.text();
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const result = JSON.parse(responseText);
                    const testRecord = {
                        id: Date.now(),
                        fileName: uploadedFile.name,
                        date: new Date().toISOString(),
                        result: result,
                        score: calculateOverallScore(result),
                        status: getStatusFromRecommendation(result.output?.recommendation || result.final_recommendation),
                        risk: getRiskFromRecommendation(result.output?.risk_tier || result.final_recommendation)
                    };

                    setTestHistory([testRecord, ...testHistory]);
                    setCurrentTestResult(result);
                    setTestInProgress(false);
                    alert('Test completed!');
                } catch (error) {
                    setTestInProgress(false);
                    alert('Error: ' + error.message);
                }
            };

            const getRiskFromRecommendation = (rec) => {
                if (!rec) return 'medium';
                const r = rec.toLowerCase();
                if (r.includes('low') || (r.includes('approve') && !r.includes('conditions'))) return 'low';
                if (r.includes('medium') || r.includes('conditions')) return 'medium';
                return 'high';
            };

            const getStatusFromRecommendation = (rec) => {
                if (!rec) return 'warning';
                const r = rec.toLowerCase();
                if (r.includes('approve') && !r.includes('conditions')) return 'passed';
                if (r.includes('conditions')) return 'warning';
                return 'failed';
            };

            const getRiskColor = (risk) => {
                const riskLower = risk ? risk.toLowerCase() : '';
                if (riskLower === 'low') return 'text-green-600 bg-green-50 border-green-200';
                if (riskLower === 'medium') return 'text-yellow-600 bg-yellow-50 border-yellow-200';
                if (riskLower === 'high') return 'text-red-600 bg-red-50 border-red-200';
                return 'text-gray-600 bg-gray-50 border-gray-200';
            };

            const getStatusIcon = (status) => {
                switch(status) {
                    case 'passed': return <CheckCircle className="w-5 h-5 text-green-600" />;
                    case 'warning': return <AlertTriangle className="w-5 h-5 text-yellow-600" />;
                    case 'failed': return <XCircle className="w-5 h-5 text-red-600" />;
                    default: return <Activity className="w-5 h-5 text-gray-600" />;
                }
            };

            const calculateOverallScore = (report) => {
                if (!report) return 0;
                
                // Try metrics_snapshot first
                if (report.metrics_snapshot?.risk_counts) {
                    const { pass, needs_attention, fail } = report.metrics_snapshot.risk_counts;
                    const total = pass + needs_attention + fail;
                    return total > 0 ? Math.round((pass / total) * 100) : 0;
                }
                
                // Fallback to category_summary
                if (report.category_summary) {
                    const categories = Object.values(report.category_summary);
                    const total = categories.reduce((sum, cat) => sum + (cat.pass || 0), 0);
                    const failed = categories.reduce((sum, cat) => sum + (cat.fail || 0), 0);
                    const attention = categories.reduce((sum, cat) => sum + (cat.needs_attention || 0), 0);
                    const totalTests = total + failed + attention;
                    return totalTests > 0 ? Math.round((total / totalTests) * 100) : 0;
                }
                
                return 75; // Default
            };

            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString();
            };

            const ReportContent = ({ report, showDownload = true }) => (
                <div className="space-y-6">
                    {showDownload && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center justify-between mb-4">
                                <h2 className="text-2xl font-bold text-gray-900">AI Safety Compliance Report</h2>
                                <button 
                                    onClick={() => window.print()}
                                    className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                                >
                                    <FileText className="w-4 h-4" />
                                    Download PDF
                                </button>
                            </div>
                            <div className="text-sm text-gray-600">
                                <p>Generated: {new Date().toLocaleString()}</p>
                            </div>
                        </div>
                    )}

                    {/* Summary Cards */}
                    <div className="grid grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-lg shadow">
                            <p className="text-sm text-gray-600 mb-2">Overall Score</p>
                            <p className="text-4xl font-bold text-gray-900">{calculateOverallScore(report)}%</p>
                        </div>
                        <div className={`p-6 rounded-lg shadow border-2 ${getRiskColor(report.output?.risk_tier?.toLowerCase() || getRiskFromRecommendation(report.output?.recommendation))}`}>
                            <p className="text-sm mb-2 font-medium">Risk Tier</p>
                            <p className="text-2xl font-bold uppercase">{report.output?.risk_tier || getRiskFromRecommendation(report.output?.recommendation)}</p>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow border-2 border-blue-200">
                            <p className="text-sm text-gray-600 mb-2">Status</p>
                            <p className="text-lg font-bold capitalize">{getStatusFromRecommendation(report.output?.recommendation || report.final_recommendation)}</p>
                        </div>
                    </div>

                    {/* Executive Summary */}
                    {report.output?.summary && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-xl font-bold text-gray-900 mb-4">Executive Summary</h3>
                            <p className="text-gray-700 leading-relaxed">{report.output.summary}</p>
                        </div>
                    )}

                    {/* Recommendation */}
                    {report.output?.recommendation && (
                        <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-6">
                            <h3 className="text-lg font-bold text-blue-900 mb-2">Recommendation</h3>
                            <p className="text-gray-700">{report.output.recommendation}</p>
                        </div>
                    )}

                    {/* Category Radar */}
                    {report.metrics_snapshot?.category_radar && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-xl font-bold text-gray-900 mb-4">Risk Analysis by Category</h3>
                            <div className="grid grid-cols-2 gap-6">
                                {Object.entries(report.metrics_snapshot.category_radar).map(([category, data]) => (
                                    <div key={category} className="border rounded-lg p-4">
                                        <div className="flex items-center justify-between mb-3">
                                            <h4 className="font-bold text-gray-900">{category}</h4>
                                            {data.assessed ? (
                                                <span className="text-xs px-2 py-1 bg-green-100 text-green-700 rounded">Assessed</span>
                                            ) : (
                                                <span className="text-xs px-2 py-1 bg-gray-100 text-gray-700 rounded">Not Assessed</span>
                                            )}
                                        </div>
                                        {data.assessed ? (
                                            <>
                                                <div className="mb-3">
                                                    <span className="text-sm text-gray-600">Avg Severity: </span>
                                                    <span className="text-lg font-bold text-red-600">{data.avg_severity}/5</span>
                                                </div>
                                                <div className="flex gap-4 text-sm">
                                                    <div className="flex items-center gap-1">
                                                        <CheckCircle className="w-4 h-4 text-green-600" />
                                                        <span>{data.pass} Pass</span>
                                                    </div>
                                                    <div className="flex items-center gap-1">
                                                        <AlertTriangle className="w-4 h-4 text-yellow-600" />
                                                        <span>{data.needs_attention} Warning</span>
                                                    </div>
                                                    <div className="flex items-center gap-1">
                                                        <XCircle className="w-4 h-4 text-red-600" />
                                                        <span>{data.fail} Fail</span>
                                                    </div>
                                                </div>
                                            </>
                                        ) : (
                                            <p className="text-sm text-gray-500">Category requires further assessment</p>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Top Risks */}
                    {report.metrics_snapshot?.top_risks && report.metrics_snapshot.top_risks.length > 0 && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-xl font-bold text-gray-900 mb-4">Top Identified Risks</h3>
                            <div className="space-y-3">
                                {report.metrics_snapshot.top_risks.map((risk, idx) => (
                                    <div key={idx} className="flex items-start gap-3 p-4 bg-red-50 border border-red-200 rounded-lg">
                                        <AlertTriangle className="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" />
                                        <div>
                                            <p className="font-medium text-gray-900">{risk.replace(/_/g, ' ')}</p>
                                            <p className="text-sm text-gray-600 mt-1">Priority #{idx + 1}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Policy Alignment */}
                    {report.output?.policy_alignment && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-xl font-bold text-gray-900 mb-4">Policy Alignment Status</h3>
                            
                            {report.output.policy_alignment.aligned && report.output.policy_alignment.aligned.length > 0 && (
                                <div className="mb-6">
                                    <h4 className="font-bold text-green-700 mb-2 flex items-center gap-2">
                                        <CheckCircle className="w-5 h-5" />
                                        Aligned Policies
                                    </h4>
                                    <ul className="space-y-2">
                                        {report.output.policy_alignment.aligned.map((policy, idx) => (
                                            <li key={idx} className="text-sm text-gray-700 pl-4 border-l-2 border-green-500">
                                                {policy}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            )}

                            {report.output.policy_alignment.partially_aligned && report.output.policy_alignment.partially_aligned.length > 0 && (
                                <div className="mb-6">
                                    <h4 className="font-bold text-yellow-700 mb-2 flex items-center gap-2">
                                        <AlertTriangle className="w-5 h-5" />
                                        Partially Aligned Policies
                                    </h4>
                                    <ul className="space-y-2">
                                        {report.output.policy_alignment.partially_aligned.map((policy, idx) => (
                                            <li key={idx} className="text-sm text-gray-700 pl-4 border-l-2 border-yellow-500">
                                                {policy}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            )}

                            {report.output.policy_alignment.not_aligned && report.output.policy_alignment.not_aligned.length > 0 && (
                                <div>
                                    <h4 className="font-bold text-red-700 mb-2 flex items-center gap-2">
                                        <XCircle className="w-5 h-5" />
                                        Not Aligned Policies
                                    </h4>
                                    <ul className="space-y-2">
                                        {report.output.policy_alignment.not_aligned.map((policy, idx) => (
                                            <li key={idx} className="text-sm text-gray-700 pl-4 border-l-2 border-red-500">
                                                {policy}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Policy Statistics */}
                    {report.metrics_snapshot?.policy_stats && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-xl font-bold text-gray-900 mb-4">Policy Testing Statistics</h3>
                            <div className="grid grid-cols-2 gap-4">
                                {Object.entries(report.metrics_snapshot.policy_stats).map(([policy, stats]) => (
                                    <div key={policy} className="border rounded-lg p-4">
                                        <h4 className="font-bold text-gray-900 mb-2">{policy.replace(/_/g, ' ')}</h4>
                                        {stats.assessed ? (
                                            <div className="flex gap-4 text-sm">
                                                <span className="text-green-600">✓ {stats.pass}</span>
                                                <span className="text-yellow-600">⚠ {stats.needs_attention}</span>
                                                <span className="text-red-600">✗ {stats.fail}</span>
                                            </div>
                                        ) : (
                                            <span className="text-sm text-gray-500">Not assessed</span>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Presentation Outline */}
                    {report.output?.ppt_outline && report.output.ppt_outline.length > 0 && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-xl font-bold text-gray-900 mb-4">Presentation Outline</h3>
                            <div className="space-y-4">
                                {report.output.ppt_outline.map((slide, idx) => (
                                    <div key={idx} className="border-l-4 border-blue-500 pl-4">
                                        <h4 className="font-bold text-gray-900 mb-2">Slide {idx + 1}: {slide.title}</h4>
                                        <ul className="list-disc list-inside space-y-1">
                                            {slide.bullets.map((bullet, bidx) => (
                                                <li key={bidx} className="text-sm text-gray-700">{bullet}</li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Raw JSON Toggle */}
                    <div className="bg-white rounded-lg shadow p-6">
                        <details>
                            <summary className="font-bold text-gray-900 cursor-pointer hover:text-blue-600">
                                View Raw JSON Data
                            </summary>
                            <pre className="mt-4 bg-gray-100 p-4 rounded text-xs overflow-auto max-h-96">
                                {JSON.stringify(report, null, 2)}
                            </pre>
                        </details>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-blue-900 text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <Shield className="w-8 h-8" />
                                    <div>
                                        <h1 className="text-2xl font-bold">UNICC AI Safety Testing Platform</h1>
                                        <p className="text-blue-200 text-sm">Secure AI Evaluation & Compliance Assessment</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <span className="text-sm text-blue-200">UN AI Sandbox</span>
                                    <div className="w-10 h-10 bg-blue-700 rounded-full flex items-center justify-center font-semibold">LY</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white border-b shadow-sm">
                        <div className="max-w-7xl mx-auto px-6">
                            <nav className="flex gap-8">
                                {[
                                    { id: 'dashboard', label: 'Dashboard', icon: BarChart3 },
                                    { id: 'test', label: 'Run Test', icon: Upload },
                                    { id: 'reports', label: 'Reports', icon: FileText },
                                    { id: 'settings', label: 'Settings', icon: Settings },
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 py-4 px-2 border-b-2 transition-colors ${
                                            activeTab === tab.id ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-blue-600'
                                        }`}
                                    >
                                        <tab.icon className="w-4 h-4" />
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {activeTab === 'dashboard' && (
                            <div className={`flex gap-6 ${selectedTest ? 'h-[calc(100vh-200px)]' : ''}`}>
                                {/* Left Side - Test History List */}
                                <div className={`${selectedTest ? 'w-2/5' : 'w-full'} transition-all duration-300`}>
                                    <div className="bg-white rounded-lg shadow h-full flex flex-col">
                                        <div className="p-6 border-b">
                                            <h2 className="text-xl font-bold text-gray-900">Test History</h2>
                                        </div>
                                        {testHistory.length > 0 ? (
                                            <div className="overflow-y-auto flex-1">
                                                {testHistory.map(test => (
                                                    <div 
                                                        key={test.id}
                                                        onClick={() => setSelectedTest(test)}
                                                        className={`p-4 border-b cursor-pointer hover:bg-gray-50 transition-colors ${selectedTest?.id === test.id ? 'bg-blue-50 border-l-4 border-l-blue-600' : ''}`}
                                                    >
                                                        <div className="flex items-center justify-between mb-2">
                                                            <p className="font-medium text-gray-900">{test.fileName}</p>
                                                            <ChevronRight className="w-4 h-4 text-gray-400" />
                                                        </div>
                                                        <div className="flex items-center gap-3 text-sm">
                                                            {getStatusIcon(test.status)}
                                                            <span className={`px-2 py-1 rounded text-xs font-medium uppercase ${getRiskColor(test.risk)}`}>
                                                                {test.risk}
                                                            </span>
                                                            <span className="text-gray-600">{test.score}%</span>
                                                            <span className="text-gray-400 ml-auto">{formatDate(test.date)}</span>
                                                        </div>
