<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICC AI Safety Testing Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Shield = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>;
        const Upload = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>;
        const Activity = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>;
        const BarChart3 = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>;
        const FileText = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>;
        const Settings = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
        const CheckCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const AlertTriangle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>;
        const XCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;

        function AISafetyDashboard() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [testInProgress, setTestInProgress] = useState(false);
            const [currentTestResult, setCurrentTestResult] = useState(null);
            const [testHistory, setTestHistory] = useState([]);
            const [selectedTest, setSelectedTest] = useState(null);
            const [uploadedFile, setUploadedFile] = useState(null);
            const [selectedPolicies, setSelectedPolicies] = useState({
                eu_ai_act: true,
                us_nist: true,
                iso: true,
                unesco: true,
                oecd: false,
                ieee: false
            });

            const WEBHOOK_URL = 'https://jiakainiu.app.n8n.cloud/webhook/30146b5a-8c33-4003-9c6d-44114badce13';

            useEffect(() => {
                const saved = localStorage.getItem('unicc_test_history');
                if (saved) setTestHistory(JSON.parse(saved));
            }, []);

            useEffect(() => {
                if (testHistory.length > 0) {
                    localStorage.setItem('unicc_test_history', JSON.stringify(testHistory));
                }
            }, [testHistory]);

            const runTest = async () => {
                if (!uploadedFile) {
                    alert('Please upload PDF first');
                    return;
                }

                setTestInProgress(true);
                setActiveTab('reports');

                try {
                    const formData = new FormData();
                    formData.append('file', uploadedFile);
                    formData.append('selected_policies', JSON.stringify(
                        Object.keys(selectedPolicies).filter(k => selectedPolicies[k])
                    ));

                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        body: formData,
                    });

                    const responseText = await response.text();
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const result = JSON.parse(responseText);
                    const testRecord = {
                        id: Date.now(),
                        fileName: uploadedFile.name,
                        date: new Date().toISOString(),
                        result: result,
                        score: 75,
                        status: 'passed',
                        risk: 'low'
                    };

                    setTestHistory([testRecord, ...testHistory]);
                    setCurrentTestResult(result);
                    setTestInProgress(false);
                    alert('Test completed!');
                } catch (error) {
                    setTestInProgress(false);
                    alert('Error: ' + error.message);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-blue-900 text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <Shield className="w-8 h-8" />
                                    <div>
                                        <h1 className="text-2xl font-bold">UNICC AI Safety Testing Platform</h1>
                                        <p className="text-blue-200 text-sm">Secure AI Evaluation & Compliance Assessment</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <span className="text-sm text-blue-200">UN AI Sandbox</span>
                                    <div className="w-10 h-10 bg-blue-700 rounded-full flex items-center justify-center font-semibold">LY</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white border-b shadow-sm">
                        <div className="max-w-7xl mx-auto px-6">
                            <nav className="flex gap-8">
                                {[
                                    { id: 'dashboard', label: 'Dashboard', icon: BarChart3 },
                                    { id: 'test', label: 'Run Test', icon: Upload },
                                    { id: 'reports', label: 'Reports', icon: FileText },
                                    { id: 'settings', label: 'Settings', icon: Settings },
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 py-4 px-2 border-b-2 transition-colors ${
                                            activeTab === tab.id ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-blue-600'
                                        }`}
                                    >
                                        <tab.icon className="w-4 h-4" />
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {activeTab === 'dashboard' && (
                            <div className="bg-white rounded-lg shadow p-12 text-center">
                                <Activity className="w-16 h-16 text-gray-400 mx-auto mb-4" />
                                <p className="text-gray-500 mb-4">Dashboard - Side-by-side view coming soon!</p>
                                <button onClick={() => setActiveTab('test')} className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                                    Run a Test
                                </button>
                            </div>
                        )}

                        {activeTab === 'test' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow p-6">
                                    <h2 className="text-xl font-bold mb-4">Upload Document</h2>
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                        <Upload className="w-12 h-12 text-gray-400 mx-auto mb-4" />
                                        {uploadedFile ? (
                                            <div>
                                                <p className="text-green-600 font-medium mb-2">âœ“ {uploadedFile.name}</p>
                                                <button onClick={() => setUploadedFile(null)} className="text-sm text-blue-600">Remove</button>
                                            </div>
                                        ) : (
                                            <label className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 cursor-pointer inline-block">
                                                Select PDF
                                                <input type="file" accept=".pdf" onChange={(e) => setUploadedFile(e.target.files[0])} className="hidden" />
                                            </label>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow p-6">
                                    <h2 className="text-xl font-bold mb-4">Select Frameworks</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        {[
                                            { id: 'eu_ai_act', label: 'EU AI Act' },
                                            { id: 'us_nist', label: 'US NIST AI RMF' },
                                            { id: 'iso', label: 'ISO/IEC Standards' },
                                            { id: 'unesco', label: 'UNESCO AI Ethics' },
                                            { id: 'oecd', label: 'OECD Principles' },
                                            { id: 'ieee', label: 'IEEE 7000' },
                                        ].map(policy => (
                                            <label key={policy.id} className={`flex items-center gap-3 p-4 border-2 rounded-lg cursor-pointer ${selectedPolicies[policy.id] ? 'border-blue-500 bg-blue-50' : 'border-gray-200'}`}>
                                                <input type="checkbox" checked={selectedPolicies[policy.id]} onChange={(e) => setSelectedPolicies({...selectedPolicies, [policy.id]: e.target.checked})} className="w-5 h-5" />
                                                <span className="font-medium">{policy.label}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>

                                <button onClick={runTest} disabled={testInProgress || !uploadedFile} className="w-full bg-blue-600 text-white py-4 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-400 flex items-center justify-center gap-2">
                                    {testInProgress ? <><Activity className="w-6 h-6 animate-spin" />Processing...</> : <><Shield className="w-6 h-6" />Run Test</>}
                                </button>
                            </div>
                        )}

                        {activeTab === 'reports' && (
                            <div className="bg-white rounded-lg shadow p-12 text-center">
                                <FileText className="w-16 h-16 text-gray-400 mx-auto mb-4" />
                                <p className="text-gray-500">Reports tab - Full report view coming soon!</p>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-xl font-bold mb-6">Settings</h2>
                                <div>
                                    <label className="block text-sm mb-1">Webhook URL</label>
                                    <input type="text" value={WEBHOOK_URL} readOnly className="w-full px-3 py-2 border rounded bg-gray-50" />
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AISafetyDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
