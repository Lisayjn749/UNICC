<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICC AI Safety Testing Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components
        const Shield = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>;
        const Upload = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>;
        const Activity = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>;
        const BarChart3 = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>;
        const FileText = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>;
        const Settings = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
        const CheckCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const AlertTriangle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>;
        const XCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;

        function AISafetyDashboard() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [testInProgress, setTestInProgress] = useState(false);
            const [currentTestResult, setCurrentTestResult] = useState(null);
            const [testHistory, setTestHistory] = useState([]);
            const [uploadedFile, setUploadedFile] = useState(null);
            const [selectedPolicies, setSelectedPolicies] = useState({
                eu_ai_act: true,
                us_nist: true,
                iso: true,
                unesco: true,
                oecd: false,
                ieee: false
            });

            const WEBHOOK_URL = 'https://jiakainiu.app.n8n.cloud/webhook/30146b5a-8c33-4003-9c6d-44114badce13';

            useEffect(() => {
                const saved = localStorage.getItem('unicc_test_history');
                if (saved) setTestHistory(JSON.parse(saved));
            }, []);

            useEffect(() => {
                if (testHistory.length > 0) {
                    localStorage.setItem('unicc_test_history', JSON.stringify(testHistory));
                }
            }, [testHistory]);

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) setUploadedFile(file);
            };

            const runTest = async () => {
                if (!uploadedFile) {
                    alert('Please upload PDF first');
                    return;
                }

                setTestInProgress(true);
                setActiveTab('results');

                try {
                    const formData = new FormData();
                    formData.append('file', uploadedFile);
                    formData.append('selected_policies', JSON.stringify(
                        Object.keys(selectedPolicies).filter(k => selectedPolicies[k])
                    ));

                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        body: formData,
                    });

                    const responseText = await response.text();
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const result = JSON.parse(responseText);
                    const testRecord = {
                        id: Date.now(),
                        fileName: uploadedFile.name,
                        date: new Date().toISOString(),
                        result: result,
                        score: calculateOverallScore(result),
                        status: getStatusFromRecommendation(result.final_recommendation),
                        risk: getRiskFromRecommendation(result.final_recommendation)
                    };

                    setTestHistory([testRecord, ...testHistory]);
                    setCurrentTestResult(result);
                    setTestInProgress(false);
                    alert('Test completed!');
                } catch (error) {
                    setTestInProgress(false);
                    alert('Error: ' + error.message);
                }
            };

            const getRiskFromRecommendation = (rec) => {
                if (!rec) return 'medium';
                const r = rec.toLowerCase();
                if (r.includes('approve') && !r.includes('conditions')) return 'low';
                if (r.includes('conditions')) return 'medium';
                return 'high';
            };

            const getStatusFromRecommendation = (rec) => {
                if (!rec) return 'warning';
                const r = rec.toLowerCase();
                if (r.includes('approve') && !r.includes('conditions')) return 'passed';
                if (r.includes('conditions')) return 'warning';
                return 'failed';
            };

            const getRiskColor = (risk) => {
                const riskLower = risk ? risk.toLowerCase() : '';
                if (riskLower === 'low') return 'text-green-600 bg-green-50';
                if (riskLower === 'medium') return 'text-yellow-600 bg-yellow-50';
                if (riskLower === 'high') return 'text-red-600 bg-red-50';
                return 'text-gray-600 bg-gray-50';
            };

            const getStatusIcon = (status) => {
                switch(status) {
                    case 'passed': return <CheckCircle className="w-5 h-5 text-green-600" />;
                    case 'warning': return <AlertTriangle className="w-5 h-5 text-yellow-600" />;
                    case 'failed': return <XCircle className="w-5 h-5 text-red-600" />;
                    default: return <Activity className="w-5 h-5 text-gray-600" />;
                }
            };

            const calculateOverallScore = (report) => {
                if (!report || !report.category_summary) return 0;
                const categories = Object.values(report.category_summary);
                const total = categories.reduce((sum, cat) => sum + (cat.pass || 0), 0);
                const failed = categories.reduce((sum, cat) => sum + (cat.fail || 0), 0);
                const attention = categories.reduce((sum, cat) => sum + (cat.needs_attention || 0), 0);
                const totalTests = total + failed + attention;
                return totalTests > 0 ? Math.round((total / totalTests) * 100) : 0;
            };

            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString();
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-blue-900 text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <Shield className="w-8 h-8" />
                                    <div>
                                        <h1 className="text-2xl font-bold">UNICC AI Safety Testing Platform</h1>
                                        <p className="text-blue-200 text-sm">Secure AI Evaluation & Compliance Assessment</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <span className="text-sm text-blue-200">UN AI Sandbox</span>
                                    <div className="w-10 h-10 bg-blue-700 rounded-full flex items-center justify-center font-semibold">LY</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white border-b shadow-sm">
                        <div className="max-w-7xl mx-auto px-6">
                            <nav className="flex gap-8">
                                {[
                                    { id: 'dashboard', label: 'Dashboard', icon: BarChart3 },
                                    { id: 'test', label: 'Run Test', icon: Upload },
                                    { id: 'results', label: 'Results', icon: Activity },
                                    { id: 'reports', label: 'Report', icon: FileText },
                                    { id: 'settings', label: 'Settings', icon: Settings },
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 py-4 px-2 border-b-2 transition-colors ${
                                            activeTab === tab.id ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-blue-600'
                                        }`}
                                    >
                                        <tab.icon className="w-4 h-4" />
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-4 gap-6">
                                    {[
                                        { label: 'Total Tests', value: testHistory.length, icon: Activity, color: 'blue' },
                                        { label: 'Passed', value: testHistory.filter(t => t.status === 'passed').length, icon: CheckCircle, color: 'green' },
                                        { label: 'Warnings', value: testHistory.filter(t => t.status === 'warning').length, icon: AlertTriangle, color: 'yellow' },
                                        { label: 'Failed', value: testHistory.filter(t => t.status === 'failed').length, icon: XCircle, color: 'red' },
                                    ].map((stat, idx) => (
                                        <div key={idx} className="bg-white p-6 rounded-lg shadow">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <p className="text-gray-600 text-sm">{stat.label}</p>
                                                    <p className={`text-3xl font-bold text-${stat.color}-600`}>{stat.value}</p>
                                                </div>
                                                <stat.icon className={`w-10 h-10 text-${stat.color}-600`} />
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="bg-white rounded-lg shadow">
                                    <div className="p-6 border-b">
                                        <h2 className="text-xl font-bold">Recent Evaluations</h2>
                                    </div>
                                    {testHistory.length > 0 ? (
                                        <div className="overflow-x-auto">
                                            <table className="w-full">
                                                <thead className="bg-gray-50">
                                                    <tr>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Document</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Risk</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Score</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y">
                                                    {testHistory.map(test => (
                                                        <tr key={test.id} className="hover:bg-gray-50">
                                                            <td className="px-6 py-4 font-medium">{test.fileName}</td>
                                                            <td className="px-6 py-4">
                                                                <div className="flex items-center gap-2">
                                                                    {getStatusIcon(test.status)}
                                                                    <span className="capitalize">{test.status}</span>
                                                                </div>
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                <span className={`px-3 py-1 rounded-full text-xs font-medium uppercase ${getRiskColor(test.risk)}`}>
                                                                    {test.risk}
                                                                </span>
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                <div className="flex items-center gap-2">
                                                                    <div className="w-16 bg-gray-200 rounded-full h-2">
                                                                        <div className={`h-2 rounded-full ${test.score >= 85 ? 'bg-green-600' : test.score >= 70 ? 'bg-yellow-600' : 'bg-red-600'}`} style={{ width: `${test.score}%` }} />
                                                                    </div>
                                                                    <span className="text-sm font-medium">{test.score}%</span>
                                                                </div>
                                                            </td>
                                                            <td className="px-6 py-4 text-sm text-gray-600">{formatDate(test.date)}</td>
                                                            <td className="px-6 py-4">
                                                                <button 
                                                                    onClick={() => {
                                                                        setCurrentTestResult(test.result);
                                                                        setActiveTab('results');
                                                                    }}
                                                                    className="text-blue-600 hover:text-blue-800 text-sm font-medium"
                                                                >
                                                                    View
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    ) : (
                                        <div className="p-12 text-center">
                                            <Activity className="w-16 h-16 mx-auto mb-4 text-gray-400" />
                                            <p className="text-gray-500 mb-4">No tests yet</p>
                                            <button onClick={() => setActiveTab('test')} className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                                                Run First Test
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'test' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow p-6">
                                    <h2 className="text-xl font-bold mb-4">Upload Document</h2>
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition">
                                        <Upload className="w-12 h-12 text-gray-400 mx-auto mb-4" />
                                        {uploadedFile ? (
                                            <div>
                                                <p className="text-green-600 font-medium mb-2">âœ“ {uploadedFile.name}</p>
                                                <button onClick={() => setUploadedFile(null)} className="text-sm text-blue-600">Remove</button>
                                            </div>
                                        ) : (
                                            <label className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 cursor-pointer inline-block">
                                                Select PDF
                                                <input type="file" accept=".pdf" onChange={handleFileUpload} className="hidden" />
                                            </label>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow p-6">
                                    <h2 className="text-xl font-bold mb-4">Select Frameworks</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        {[
                                            { id: 'eu_ai_act', label: 'EU AI Act' },
                                            { id: 'us_nist', label: 'US NIST AI RMF' },
                                            { id: 'iso', label: 'ISO/IEC Standards' },
                                            { id: 'unesco', label: 'UNESCO AI Ethics' },
                                            { id: 'oecd', label: 'OECD Principles' },
                                            { id: 'ieee', label: 'IEEE 7000' },
                                        ].map(policy => (
                                            <label key={policy.id} className={`flex items-center gap-3 p-4 border-2 rounded-lg cursor-pointer ${selectedPolicies[policy.id] ? 'border-blue-500 bg-blue-50' : 'border-gray-200'}`}>
                                                <input type="checkbox" checked={selectedPolicies[policy.id] || false} onChange={(e) => setSelectedPolicies({...selectedPolicies, [policy.id]: e.target.checked})} className="w-5 h-5" />
                                                <span className="font-medium">{policy.label}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>

                                <button onClick={runTest} disabled={testInProgress || !uploadedFile} className="w-full bg-blue-600 text-white py-4 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-400 flex items-center justify-center gap-2">
                                    {testInProgress ? <><Activity className="w-6 h-6 animate-spin" />Processing...</> : <><Shield className="w-6 h-6" />Run Test</>}
                                </button>
                            </div>
                        )}

                        {activeTab === 'results' && (
                            <div className="space-y-6">
                                {testInProgress ? (
                                    <div className="bg-white rounded-lg shadow p-12 text-center">
                                        <Activity className="w-16 h-16 text-blue-600 mx-auto mb-4 animate-spin" />
                                        <h3 className="text-xl font-bold mb-2">Processing...</h3>
                                    </div>
                                ) : currentTestResult ? (
                                    <>
                                        <div className="grid grid-cols-3 gap-6">
                                            <div className="bg-white p-6 rounded-lg shadow">
                                                <p className="text-sm text-gray-600 mb-2">Score</p>
                                                <p className="text-4xl font-bold">{calculateOverallScore(currentTestResult)}%</p>
                                            </div>
                                            <div className="bg-white p-6 rounded-lg shadow">
                                                <p className="text-sm text-gray-600 mb-2">Recommendation</p>
                                                <p className="text-lg font-bold capitalize">{currentTestResult.final_recommendation?.replace(/_/g, ' ')}</p>
                                            </div>
                                            <div className="bg-white p-6 rounded-lg shadow">
                                                <p className="text-sm text-gray-600 mb-2">Model</p>
                                                <p className="text-lg font-bold">{currentTestResult.model_summary?.name || currentTestResult.model_overview?.name || 'N/A'}</p>
                                            </div>
                                        </div>
                                        <button onClick={() => setActiveTab('reports')} className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                                            View Detailed Report
                                        </button>
                                    </>
                                ) : (
                                    <div className="bg-white rounded-lg shadow p-12 text-center">
                                        <Shield className="w-16 h-16 text-gray-400 mx-auto mb-4" />
                                        <p className="text-gray-500">No results yet</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'reports' && (
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-xl font-bold mb-6">Detailed Report</h2>
                                {currentTestResult ? (
                                    <pre className="bg-gray-100 p-4 rounded text-xs overflow-auto">
                                        {JSON.stringify(currentTestResult, null, 2)}
                                    </pre>
                                ) : (
                                    <p className="text-center text-gray-500">No report available</p>
                                )}
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-xl font-bold mb-6">Settings</h2>
                                <div>
                                    <label className="block text-sm mb-1">Webhook URL</label>
                                    <input type="text" value={WEBHOOK_URL} readOnly className="w-full px-3 py-2 border rounded bg-gray-50" />
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AISafetyDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
