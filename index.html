<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICC AI Safety Testing Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Shield = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>;
        const Upload = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>;
        const Activity = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>;
        const BarChart3 = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>;
        const FileText = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>;
        const Settings = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
        const CheckCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const AlertTriangle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>;
        const XCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const ChevronRight = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>;

        function AISafetyDashboard() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [testInProgress, setTestInProgress] = useState(false);
            const [currentTestResult, setCurrentTestResult] = useState(null);
            const [testHistory, setTestHistory] = useState([]);
            const [selectedTest, setSelectedTest] = useState(null);
            const [viewingReportId, setViewingReportId] = useState(null);
            const [uploadedFile, setUploadedFile] = useState(null);
            const [selectedPolicies, setSelectedPolicies] = useState({
                eu_ai_act: true, us_nist: true, iso: true, unesco: true, oecd: false, ieee: false
            });
            const [reportsView, setReportsView] = useState('list'); // 'list' or 'detail'

            const WEBHOOK_URL = 'https://jiakainiu.app.n8n.cloud/webhook/30146b5a-8c33-4003-9c6d-44114badce13';

            useEffect(() => {
                const saved = localStorage.getItem('unicc_test_history');
                if (saved) setTestHistory(JSON.parse(saved));
            }, []);

            useEffect(() => {
                if (testHistory.length > 0) localStorage.setItem('unicc_test_history', JSON.stringify(testHistory));
            }, [testHistory]);

            const smartSummarize = (text, maxSentences = 2) => {
                if (!text) return '';
                
                // Clean up the text
                const cleanText = text.trim();
                if (!cleanText) return '';
                
                // Split into sentences more intelligently
                const sentences = cleanText.match(/[^.!?]+[.!?]+[\s]*/g) || [cleanText];
                
                if (sentences.length <= maxSentences) {
                    return cleanText;
                }
                
                // Get key sentences based on length and position
                const scoredSentences = sentences.map((sentence, idx) => {
                    const words = sentence.trim().split(/\s+/).length;
                    const positionScore = idx === 0 ? 2 : (idx === sentences.length - 1 ? 1.5 : 1);
                    const lengthScore = Math.min(words / 10, 2); // Prefer sentences with 10+ words
                    return {
                        text: sentence.trim(),
                        score: positionScore * lengthScore,
                        index: idx
                    };
                });
                
                // Sort by score and take top sentences, then re-sort by original order
                const topSentences = scoredSentences
                    .sort((a, b) => b.score - a.score)
                    .slice(0, maxSentences)
                    .sort((a, b) => a.index - b.index);
                
                return topSentences.map(s => s.text).join(' ') + (sentences.length > maxSentences ? '...' : '');
            };

            const runTest = async () => {
                if (!uploadedFile) { alert('Please upload PDF first'); return; }
                setTestInProgress(true);
                setActiveTab('reports');
                setReportsView('list'); // Show list first while processing
                try {
                    const formData = new FormData();
                    formData.append('file', uploadedFile);
                    formData.append('selected_policies', JSON.stringify(Object.keys(selectedPolicies).filter(k => selectedPolicies[k])));
                    const response = await fetch(WEBHOOK_URL, { method: 'POST', body: formData });
                    const responseText = await response.text();
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const result = JSON.parse(responseText);
                    const testRecord = {
                        id: Date.now(), fileName: uploadedFile.name, date: new Date().toISOString(),
                        result: result, score: 75, status: 'passed', risk: result.output?.risk_tier?.toLowerCase() || 'medium'
                    };
                    setTestHistory([testRecord, ...testHistory]);
                    setCurrentTestResult(result);
                    setViewingReportId(testRecord.id);
                    setTestInProgress(false);
                    // Automatically navigate to detail view
                    setReportsView('detail');
                    alert('Test completed!');
                } catch (error) {
                    setTestInProgress(false);
                    setReportsView('list');
                    alert('Error: ' + error.message);
                }
            };

            const getRiskColor = (risk) => {
                const r = risk?.toLowerCase() || '';
                if (r === 'low') return 'text-green-600 bg-green-50 border-green-200';
                if (r === 'medium') return 'text-yellow-600 bg-yellow-50 border-yellow-200';
                if (r === 'high') return 'text-red-600 bg-red-50 border-red-200';
                return 'text-gray-600 bg-gray-50 border-gray-200';
            };

            const getStatusIcon = (status) => {
                if (status === 'passed') return <CheckCircle className="w-5 h-5 text-green-600" />;
                if (status === 'warning') return <AlertTriangle className="w-5 h-5 text-yellow-600" />;
                if (status === 'failed') return <XCircle className="w-5 h-5 text-red-600" />;
                return <Activity className="w-5 h-5 text-gray-600" />;
            };

            const ReportSummary = ({ report, onViewFull }) => (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow p-6">
                        <h2 className="text-xl font-bold text-gray-900 mb-6">Test Summary</h2>
                        
                        <div className="grid grid-cols-3 gap-4 mb-6">
                            <div className="bg-white p-4 rounded-lg border-2">
                                <p className="text-sm text-gray-600 mb-1">Overall Score</p>
                                <p className="text-3xl font-bold">75%</p>
                            </div>
                            <div className={`p-4 rounded-lg border-2 ${getRiskColor(report.output?.risk_tier)}`}>
                                <p className="text-sm mb-1 font-medium">Risk Tier</p>
                                <p className="text-2xl font-bold uppercase">{report.output?.risk_tier || 'Medium'}</p>
                            </div>
                            <div className="bg-white p-4 rounded-lg border-2">
                                <p className="text-sm text-gray-600 mb-1">Status</p>
                                <p className="text-lg font-bold">Passed</p>
                            </div>
                        </div>

                        {(report.output?.summary || report.output?.executive_summary) && (
                            <div className="mb-6">
                                <h3 className="font-bold text-gray-900 mb-2">Executive Summary</h3>
                                <p className="text-gray-700 text-sm leading-relaxed">
                                    {smartSummarize(report.output.summary || report.output.executive_summary, 3)}
                                </p>
                            </div>
                        )}

                        {(report.output?.recommendation || report.output?.recommendations) && (
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                                <h3 className="font-bold text-blue-900 mb-2">Recommendations</h3>
                                <p className="text-gray-700 text-sm">
                                    {smartSummarize(report.output.recommendation || report.output.recommendations, 3)}
                                </p>
                            </div>
                        )}

                        <button 
                            onClick={onViewFull}
                            className="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 flex items-center justify-center gap-2"
                        >
                            <FileText className="w-5 h-5" />
                            View Full Report
                        </button>
                    </div>
                </div>
            );

            const ReportView = ({ report }) => (
                <div className="space-y-6">
                    <div className="grid grid-cols-3 gap-4">
                        <div className="bg-white p-4 rounded-lg shadow">
                            <p className="text-sm text-gray-600 mb-1">Overall Score</p>
                            <p className="text-3xl font-bold">75%</p>
                        </div>
                        <div className={`p-4 rounded-lg shadow border-2 ${getRiskColor(report.output?.risk_tier)}`}>
                            <p className="text-sm mb-1 font-medium">Risk Tier</p>
                            <p className="text-2xl font-bold uppercase">{report.output?.risk_tier || 'Medium'}</p>
                        </div>
                        <div className="bg-white p-4 rounded-lg shadow">
                            <p className="text-sm text-gray-600 mb-1">Status</p>
                            <p className="text-lg font-bold">Passed</p>
                        </div>
                    </div>

                    {report.output?.summary && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-bold mb-3">Executive Summary</h3>
                            <p className="text-gray-700 text-sm leading-relaxed">{report.output.summary}</p>
                        </div>
                    )}

                    {report.output?.recommendation && (
                        <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-4">
                            <h3 className="font-bold text-blue-900 mb-2">Recommendation</h3>
                            <p className="text-gray-700 text-sm">{report.output.recommendation}</p>
                        </div>
                    )}

                    {report.metrics_snapshot?.category_radar && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-bold mb-4">Risk by Category</h3>
                            <div className="grid grid-cols-2 gap-4">
                                {Object.entries(report.metrics_snapshot.category_radar).map(([cat, data]) => (
                                    <div key={cat} className="border rounded p-3">
                                        <div className="flex items-center justify-between mb-2">
                                            <h4 className="font-bold text-sm">{cat}</h4>
                                            <span className={`text-xs px-2 py-1 rounded ${data.assessed ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'}`}>
                                                {data.assessed ? 'Assessed' : 'Not Assessed'}
                                            </span>
                                        </div>
                                        {data.assessed && (
                                            <>
                                                <div className="mb-2">
                                                    <span className="text-xs text-gray-600">Avg Severity: </span>
                                                    <span className="text-sm font-bold text-red-600">{data.avg_severity}/5</span>
                                                </div>
                                                <div className="flex gap-3 text-xs">
                                                    <span className="text-green-600">✓ {data.pass}</span>
                                                    <span className="text-yellow-600">⚠ {data.needs_attention}</span>
                                                    <span className="text-red-600">✗ {data.fail}</span>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {report.metrics_snapshot?.top_risks && report.metrics_snapshot.top_risks.length > 0 && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-bold mb-3">Top Identified Risks</h3>
                            <div className="space-y-2">
                                {report.metrics_snapshot.top_risks.map((risk, i) => (
                                    <div key={i} className="flex items-start gap-2 p-3 bg-red-50 border border-red-200 rounded">
                                        <AlertTriangle className="w-4 h-4 text-red-600 mt-0.5" />
                                        <div className="flex-1">
                                            <p className="text-sm font-medium">{risk.replace(/_/g, ' ')}</p>
                                            <p className="text-xs text-gray-600 mt-1">Priority #{i + 1}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {report.output?.policy_alignment && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-bold mb-4">Policy Alignment Status</h3>
                            
                            {report.output.policy_alignment.aligned && report.output.policy_alignment.aligned.length > 0 && (
                                <div className="mb-4">
                                    <h4 className="font-bold text-green-700 mb-2 flex items-center gap-2 text-sm">
                                        <CheckCircle className="w-4 h-4" />
                                        Aligned Policies
                                    </h4>
                                    <ul className="space-y-2">
                                        {report.output.policy_alignment.aligned.map((policy, idx) => (
                                            <li key={idx} className="text-xs text-gray-700 pl-3 border-l-2 border-green-500 py-1">
                                                {policy}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            )}

                            {report.output.policy_alignment.partially_aligned && report.output.policy_alignment.partially_aligned.length > 0 && (
                                <div className="mb-4">
                                    <h4 className="font-bold text-yellow-700 mb-2 flex items-center gap-2 text-sm">
                                        <AlertTriangle className="w-4 h-4" />
                                        Partially Aligned Policies
                                    </h4>
                                    <ul className="space-y-2">
                                        {report.output.policy_alignment.partially_aligned.map((policy, idx) => (
                                            <li key={idx} className="text-xs text-gray-700 pl-3 border-l-2 border-yellow-500 py-1">
                                                {policy}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            )}

                            {report.output.policy_alignment.not_aligned && report.output.policy_alignment.not_aligned.length > 0 && (
                                <div>
                                    <h4 className="font-bold text-red-700 mb-2 flex items-center gap-2 text-sm">
                                        <XCircle className="w-4 h-4" />
                                        Not Aligned Policies
                                    </h4>
                                    <ul className="space-y-2">
                                        {report.output.policy_alignment.not_aligned.map((policy, idx) => (
                                            <li key={idx} className="text-xs text-gray-700 pl-3 border-l-2 border-red-500 py-1">
                                                {policy}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            )}
                        </div>
                    )}

                    {report.metrics_snapshot?.policy_stats && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-bold mb-4">Policy Testing Statistics</h3>
                            <div className="grid grid-cols-2 gap-3">
                                {Object.entries(report.metrics_snapshot.policy_stats).map(([policy, stats]) => (
                                    <div key={policy} className="border rounded p-3">
                                        <h4 className="font-bold text-sm text-gray-900 mb-2">{policy.replace(/_/g, ' ')}</h4>
                                        {stats.assessed ? (
                                            <div className="flex gap-3 text-xs">
                                                <span className="text-green-600">✓ {stats.pass}</span>
                                                <span className="text-yellow-600">⚠ {stats.needs_attention}</span>
                                                <span className="text-red-600">✗ {stats.fail}</span>
                                            </div>
                                        ) : (
                                            <span className="text-xs text-gray-500">Not assessed</span>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {report.output?.ppt_outline && report.output.ppt_outline.length > 0 && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-bold mb-4">Presentation Outline</h3>
                            <div className="space-y-3">
                                {report.output.ppt_outline.map((slide, idx) => (
                                    <div key={idx} className="border-l-4 border-blue-500 pl-3 py-2">
                                        <h4 className="font-bold text-sm text-gray-900 mb-1">Slide {idx + 1}: {slide.title}</h4>
                                        <ul className="list-disc list-inside space-y-1">
                                            {slide.bullets.map((bullet, bidx) => (
                                                <li key={bidx} className="text-xs text-gray-700">{bullet}</li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="bg-white rounded-lg shadow p-4">
                        <details>
                            <summary className="font-bold text-sm text-gray-900 cursor-pointer hover:text-blue-600">
                                View Raw JSON Data
                            </summary>
                            <pre className="mt-3 bg-gray-100 p-3 rounded text-xs overflow-auto max-h-96">
                                {JSON.stringify(report, null, 2)}
                            </pre>
                        </details>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-blue-900 text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <Shield className="w-8 h-8" />
                                    <div>
                                        <h1 className="text-2xl font-bold">UNICC AI Safety Testing Platform</h1>
                                        <p className="text-blue-200 text-sm">Secure AI Evaluation & Compliance Assessment</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <span className="text-sm text-blue-200">UN AI Sandbox</span>
                                    <div className="w-10 h-10 bg-blue-700 rounded-full flex items-center justify-center font-semibold">LY</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white border-b shadow-sm">
                        <div className="max-w-7xl mx-auto px-6">
                            <nav className="flex gap-8">
                                {[
                                    { id: 'dashboard', label: 'Dashboard', icon: BarChart3 },
                                    { id: 'test', label: 'Run Test', icon: Upload },
                                    { id: 'reports', label: 'Reports', icon: FileText },
                                    { id: 'settings', label: 'Settings', icon: Settings },
                                ].map(tab => (
                                    <button key={tab.id} onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 py-4 px-2 border-b-2 transition-colors ${
                                            activeTab === tab.id ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-blue-600'
                                        }`}>
                                        <tab.icon className="w-4 h-4" />
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-4 gap-6">
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-gray-600 text-sm">Total Tests</p>
                                                <p className="text-3xl font-bold text-gray-900">{testHistory.length}</p>
                                            </div>
                                            <Activity className="w-10 h-10 text-blue-600" />
                                        </div>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-gray-600 text-sm">Passed</p>
                                                <p className="text-3xl font-bold text-green-600">
                                                    {testHistory.filter(t => t.status === 'passed').length}
                                                </p>
                                            </div>
                                            <CheckCircle className="w-10 h-10 text-green-600" />
                                        </div>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-gray-600 text-sm">Warnings</p>
                                                <p className="text-3xl font-bold text-yellow-600">
                                                    {testHistory.filter(t => t.status === 'warning').length}
                                                </p>
                                            </div>
                                            <AlertTriangle className="w-10 h-10 text-yellow-600" />
                                        </div>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-gray-600 text-sm">Failed</p>
                                                <p className="text-3xl font-bold text-red-600">
                                                    {testHistory.filter(t => t.status === 'failed').length}
                                                </p>
                                            </div>
                                            <XCircle className="w-10 h-10 text-red-600" />
                                        </div>
                                    </div>
                                </div>

                                <div className={selectedTest ? 'flex gap-6 h-[calc(100vh-400px)]' : ''}>
                                    <div className={`${selectedTest ? 'w-2/5' : 'w-full'} transition-all`}>
                                        <div className="bg-white rounded-lg shadow h-full flex flex-col">
                                            <div className="p-6 border-b">
                                                <h2 className="text-xl font-bold">Test History</h2>
                                            </div>
                                            {testHistory.length > 0 ? (
                                                selectedTest ? (
                                                    <div className="overflow-y-auto flex-1">
                                                        {testHistory.map(test => (
                                                            <div key={test.id} 
                                                                onClick={() => setSelectedTest(selectedTest?.id === test.id ? null : test)}
                                                                className={`p-4 border-b cursor-pointer hover:bg-gray-50 ${selectedTest?.id === test.id ? 'bg-blue-50 border-l-4 border-l-blue-600' : ''}`}>
                                                                <div className="flex items-center justify-between mb-2">
                                                                    <p className="font-medium text-sm">{test.fileName}</p>
                                                                    <ChevronRight className="w-4 h-4 text-gray-400" />
                                                                </div>
                                                                <div className="flex items-center gap-3 text-xs">
                                                                    {getStatusIcon(test.status)}
                                                                    <span className={`px-2 py-1 rounded uppercase ${getRiskColor(test.risk)}`}>{test.risk}</span>
                                                                    <span className="text-gray-600">{test.score}%</span>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                ) : (
                                                    <div className="overflow-x-auto">
                                                        <table className="w-full">
                                                            <thead className="bg-gray-50">
                                                                <tr>
                                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Document</th>
                                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Risk Tier</th>
                                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Score</th>
                                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody className="divide-y divide-gray-200">
                                                                {testHistory.map(test => (
                                                                    <tr key={test.id} className="hover:bg-gray-50">
                                                                        <td className="px-6 py-4">
                                                                            <div className="font-medium text-gray-900">{test.fileName}</div>
                                                                        </td>
                                                                        <td className="px-6 py-4">
                                                                            <div className="flex items-center gap-2">
                                                                                {getStatusIcon(test.status)}
                                                                                <span className="capitalize">{test.status}</span>
                                                                            </div>
                                                                        </td>
                                                                        <td className="px-6 py-4">
                                                                            <span className={`px-3 py-1 rounded-full text-xs font-medium uppercase ${getRiskColor(test.risk)}`}>
                                                                                {test.risk}
                                                                            </span>
                                                                        </td>
                                                                        <td className="px-6 py-4">
                                                                            <div className="flex items-center gap-2">
                                                                                <div className="w-16 bg-gray-200 rounded-full h-2">
                                                                                    <div 
                                                                                        className={`h-2 rounded-full ${test.score >= 85 ? 'bg-green-600' : test.score >= 70 ? 'bg-yellow-600' : 'bg-red-600'}`}
                                                                                        style={{ width: `${test.score}%` }}
                                                                                    />
                                                                                </div>
                                                                                <span className="text-sm font-medium">{test.score}%</span>
                                                                            </div>
                                                                        </td>
                                                                        <td className="px-6 py-4 text-sm text-gray-600">
                                                                            {new Date(test.date).toLocaleDateString()}
                                                                        </td>
                                                                        <td className="px-6 py-4">
                                                                            <div className="flex items-center gap-4">
                                                                                <button 
                                                                                    onClick={() => setSelectedTest(test)}
                                                                                    className="text-blue-600 hover:text-blue-800 text-sm font-medium"
                                                                                >
                                                                                    View Details
                                                                                </button>
                                                                                <button 
                                                                                    onClick={(e) => {
                                                                                        e.stopPropagation();
                                                                                        if (confirm('Delete this test? This cannot be undone.')) {
                                                                                            const newHistory = testHistory.filter(t => t.id !== test.id);
                                                                                            setTestHistory(newHistory);
                                                                                            if (selectedTest?.id === test.id) setSelectedTest(null);
                                                                                        }
                                                                                    }}
                                                                                    className="text-gray-500 hover:text-gray-700 text-sm font-medium"
                                                                                >
                                                                                    Delete
                                                                                </button>
                                                                            </div>
                                                                        </td>
                                                                    </tr>
                                                                ))}
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                )
                                            ) : (
                                                <div className="flex-1 flex flex-col items-center justify-center p-12">
                                                    <Activity className="w-16 h-16 text-gray-400 mb-4" />
                                                    <p className="text-gray-500 mb-4">No tests yet</p>
                                                    <button onClick={() => setActiveTab('test')} className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                                                        Run First Test
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    {selectedTest && (
                                        <div className="w-3/5 overflow-y-auto">
                                            <ReportSummary 
                                                report={selectedTest.result} 
                                                onViewFull={() => {
                                                    setCurrentTestResult(selectedTest.result);
                                                    setActiveTab('reports');
                                                    setReportsView('detail');
                                                }}
                                            />
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'test' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow p-6">
                                    <h2 className="text-xl font-bold mb-4">Upload Document</h2>
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                        <Upload className="w-12 h-12 text-gray-400 mx-auto mb-4" />
                                        {uploadedFile ? (
                                            <div>
                                                <p className="text-green-600 font-medium mb-2">✓ {uploadedFile.name}</p>
                                                <button onClick={() => setUploadedFile(null)} className="text-sm text-blue-600">Remove</button>
                                            </div>
                                        ) : (
                                            <label className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 cursor-pointer inline-block">
                                                Select PDF
                                                <input type="file" accept=".pdf" onChange={(e) => setUploadedFile(e.target.files[0])} className="hidden" />
                                            </label>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow p-6">
                                    <h2 className="text-xl font-bold mb-4">Select Frameworks</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        {[
                                            { id: 'eu_ai_act', label: 'EU AI Act' },
                                            { id: 'us_nist', label: 'US NIST AI RMF' },
                                            { id: 'iso', label: 'ISO/IEC Standards' },
                                            { id: 'unesco', label: 'UNESCO AI Ethics' },
                                            { id: 'oecd', label: 'OECD Principles' },
                                            { id: 'ieee', label: 'IEEE 7000' },
                                        ].map(p => (
                                            <label key={p.id} className={`flex items-center gap-3 p-4 border-2 rounded-lg cursor-pointer ${selectedPolicies[p.id] ? 'border-blue-500 bg-blue-50' : 'border-gray-200'}`}>
                                                <input type="checkbox" checked={selectedPolicies[p.id]} onChange={(e) => setSelectedPolicies({...selectedPolicies, [p.id]: e.target.checked})} className="w-5 h-5" />
                                                <span className="font-medium">{p.label}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>

                                <button onClick={runTest} disabled={testInProgress || !uploadedFile} className="w-full bg-blue-600 text-white py-4 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-400 flex items-center justify-center gap-2">
                                    {testInProgress ? <><Activity className="w-6 h-6 animate-spin" />Processing...</> : <><Shield className="w-6 h-6" />Run Test</>}
                                </button>
                            </div>
                        )}

                        {activeTab === 'reports' && (
                            <div>
                                {testInProgress ? (
                                    <div className="bg-white rounded-lg shadow p-12 text-center">
                                        <Activity className="w-16 h-16 text-blue-600 mx-auto mb-4 animate-spin" />
                                        <h3 className="text-xl font-bold mb-2">Processing...</h3>
                                    </div>
                                ) : reportsView === 'list' ? (
                                    <div className="space-y-6">
                                        <div className="bg-white rounded-lg shadow p-6">
                                            <h2 className="text-2xl font-bold mb-6">All Reports</h2>
                                            {testHistory.length === 0 ? (
                                                <div className="text-center py-12">
                                                    <FileText className="w-16 h-16 text-gray-400 mx-auto mb-4" />
                                                    <p className="text-gray-500 mb-4">No reports available</p>
                                                    <button onClick={() => setActiveTab('test')} className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                                                        Run a Test
                                                    </button>
                                                </div>
                                            ) : (
                                                <div className="space-y-4">
                                                    {testHistory.map(test => (
                                                        <div 
                                                            key={test.id} 
                                                            onClick={() => {
                                                                setCurrentTestResult(test.result);
                                                                setViewingReportId(test.id);
                                                                setReportsView('detail');
                                                            }}
                                                            className="border rounded-lg p-6 hover:shadow-lg transition-all cursor-pointer hover:border-blue-300"
                                                        >
                                                            <div className="flex items-start justify-between mb-4">
                                                                <div className="flex-1">
                                                                    <h3 className="text-lg font-bold text-gray-900 mb-2">{test.fileName}</h3>
                                                                    <p className="text-sm text-gray-500">
                                                                        {new Date(test.date).toLocaleString('en-US', { 
                                                                            year: 'numeric', 
                                                                            month: 'long', 
                                                                            day: 'numeric',
                                                                            hour: '2-digit',
                                                                            minute: '2-digit'
                                                                        })}
                                                                    </p>
                                                                </div>
                                                                <ChevronRight className="w-6 h-6 text-gray-400" />
                                                            </div>
                                                            <div className="flex items-center gap-4">
                                                                <div className="flex items-center gap-2">
                                                                    {getStatusIcon(test.status)}
                                                                    <span className="text-sm font-medium capitalize">{test.status}</span>
                                                                </div>
                                                                <div className={`px-3 py-1 rounded-full text-sm font-medium border ${getRiskColor(test.risk)}`}>
                                                                    {test.risk?.toUpperCase() || 'UNKNOWN'} RISK
                                                                </div>
                                                                <div className="text-sm text-gray-600">
                                                                    Score: <span className="font-bold">{test.score}%</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ) : reportsView === 'detail' && currentTestResult ? (
                                    <div className="space-y-6">
                                        <div className="bg-white rounded-lg shadow p-6">
                                            <div className="flex items-center justify-between mb-6">
                                                <div className="flex items-center gap-4">
                                                    <button 
                                                        onClick={() => setReportsView('list')} 
                                                        className="flex items-center gap-2 text-blue-600 hover:text-blue-700 font-medium"
                                                    >
                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                                        </svg>
                                                        Back to Reports
                                                    </button>
                                                    <h2 className="text-2xl font-bold">AI Safety Compliance Report</h2>
                                                </div>
                                                <button onClick={() => window.print()} className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                                    <FileText className="w-4 h-4" />
                                                    Download PDF
                                                </button>
                                            </div>
                                        </div>
                                        <ReportView report={currentTestResult} />
                                    </div>
                                ) : null}
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-xl font-bold mb-6">Settings</h2>
                                <div>
                                    <label className="block text-sm mb-1">Webhook URL</label>
                                    <input type="text" value={WEBHOOK_URL} readOnly className="w-full px-3 py-2 border rounded bg-gray-50" />
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AISafetyDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
